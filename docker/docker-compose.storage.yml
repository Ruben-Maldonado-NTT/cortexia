services:
  cortexia-minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: cortexia-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_USER:-minio}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD:-minio123}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - cortexia-net
    restart: unless-stopped

  cortexia-qdrant:
    image: qdrant/qdrant:v1.8.3
    container_name: cortexia-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    networks:
      - cortexia-net
    restart: unless-stopped

  cortexia-neo4j:
    image: neo4j:5.17
    container_name: cortexia-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j123}
    volumes:
      - neo4j-data:/data
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    networks:
      - cortexia-net
    restart: unless-stopped
