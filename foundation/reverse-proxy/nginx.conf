worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Basic hardening (lightweight for local)
  server_tokens off;

  # Smart Asset Routing Map
  map $http_referer $asset_upstream {
    default                 http://cortexia-mcp-inspector:6274;
    ~*\/flowise\/           http://cortexia-flowise:3000;
    ~*\/jupyter\/           http://cortexia-jupyter:8888;
    ~*\/mcp-inspector\/     http://cortexia-mcp-inspector:6274;
    ~*\/opik\/              http://cortexia-opik-frontend:80;
    ~*\/openmetadata\/      http://cortexia-openmetadata:8585;
  }

  server {
    listen 80;
    absolute_redirect off;
    port_in_redirect off;

    # Root landing
    location = / {
      return 200 "CortexIA proxy is running. Try /grafana /prometheus /qdrant /minio /neo4j\n";
    }

    # Safety net: Catch leaked SSO requests from LiteLLM and redirect to subpath
    location /sso/ {
      return 302 $scheme://$http_host/litellm$request_uri;
    }

    # ---- Prometheus ----
    location /prometheus/ {
      proxy_pass http://cortexia-prometheus:9090;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Grafana ----
    # Grafana needs subpath support; we will configure Grafana later via env vars.
    location /grafana/ {
      proxy_pass http://cortexia-grafana:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Qdrant ----
    location /qdrant/ {
      proxy_pass http://cortexia-qdrant:6333/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- MinIO API ----
    location /minio/ {
      proxy_pass http://cortexia-minio:9000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /minio-console/ {
      proxy_pass http://cortexia-minio:9001;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Neo4j (HTTP UI) ----
    location /neo4j/ {
      proxy_pass http://cortexia-neo4j:7474/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- LiteLLM ----
    location /litellm/ {
      absolute_redirect off;
      proxy_pass http://cortexia-litellm:4000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /litellm;
      
      # Safety net for redirects
      proxy_redirect / /litellm/;
    }
    
    # Handle Next.js assets for LiteLLM (root requests rewritten)
    location /ui/_next/ {
        rewrite ^/ui/_next/(.*) /litellm/ui/_next/$1 break;
        proxy_pass http://cortexia-litellm:4000;
    }

    # ---- MLflow ----
    location /mlflow/ {
      proxy_pass http://cortexia-mlflow:5000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # HTML Rewrites for subpath
      sub_filter_once off;
      # Rewrites absolute paths to include /mlflow/ prefix
      sub_filter 'href="/' 'href="/mlflow/';
      sub_filter 'src="/static-files/' 'src="/mlflow/static-files/'; 
      sub_filter 'src="/ajax-api/' 'src="/mlflow/ajax-api/';
    }

    # MLflow Static Assets fix (mapped correctly)
    location /mlflow/static-files/ {
        rewrite ^/mlflow/static-files/(.*) /static-files/$1 break;
        proxy_pass http://cortexia-mlflow:5000;
    }
    
    location /mlflow/ajax-api/ {
        rewrite ^/mlflow/ajax-api/(.*) /ajax-api/$1 break;
        proxy_pass http://cortexia-mlflow:5000;
    }
    
    
    # ---- Orchestration (Agents) ----
    location /agents/ {
        proxy_pass http://cortexia-orchestrator:8095/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ---- RAG Pipeline ----
    location /rag/ {
        proxy_pass http://cortexia-rag:8096/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ---- Kafka-UI ----
    location /kafka-ui/ {
        proxy_pass http://cortexia-kafka-ui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ---- JupyterLab (AI Platform Foundation) ----
    location /jupyter/ {
        proxy_pass http://cortexia-jupyter:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        
        # Ensure base URL is correctly handled
        proxy_set_header X-Forwarded-Base /jupyter;
    }

    # ---- Flowise (Visual Designer) ----
    location /flowise/ {
        proxy_pass http://cortexia-flowise:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ---- Opik (Tracing & Evaluation) ----
    location /opik/ {
        proxy_pass http://cortexia-opik-frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opik API Proxy (if frontend needs it)
    location /opik/api/ {
        proxy_pass http://cortexia-opik-backend:8080/;
        proxy_set_header Host $host;
    }

    # ---- OpenMetadata (Governance) ----
    location /openmetadata/ {
        proxy_pass http://cortexia-openmetadata:8585/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Backstage (Internal Developer Portal) ----
    location /backstage/ {
        proxy_pass http://cortexia-backstage:7007/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- MCP Inspector ----
    location /mcp-inspector/ {
        set $mcp_inspector cortexia-mcp-inspector;
        proxy_pass http://$mcp_inspector:6274/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_redirect / /mcp-inspector/;
    }

    # Smart Asset Routing for leaked subpath requests
    location ~ ^/(assets|static|js|css)/.* {
        proxy_pass $asset_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support for long lived connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
  }
}
