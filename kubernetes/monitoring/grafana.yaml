apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning
  namespace: cortexia
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        uid: cortexia-prometheus
        type: prometheus
        access: proxy
        url: http://cortexia-prometheus:9090
        isDefault: true
        editable: false
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: CortexIA
        orgId: 1
        folder: CortexIA
        type: file
        disableDeletion: true
        editable: false
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: cortexia
data:
  cortexia-platform.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "id": null,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "cortexia-prometheus" },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "targets": [
            { "expr": "up", "legendFormat": "{{job}}", "refId": "A" }
          ],
          "title": "Targets UP (up metric)",
          "type": "timeseries"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "tags": ["cortexia"],
      "time": { "from": "now-15m", "to": "now" },
      "timezone": "browser",
      "title": "CortexIA - Platform Overview",
      "uid": "cortexia-platform",
      "version": 1
    }
---
apiVersion: v1
kind: Service
metadata:
  name: cortexia-grafana
  namespace: cortexia
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexia-grafana
  namespace: cortexia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clock-panel,grafana-simple-json-datasource"
          volumeMounts:
            - name: storage-volume
              mountPath: /var/lib/grafana
            - name: provisioning-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: provisioning-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards-volume
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: storage-volume
          emptyDir: {}
        - name: provisioning-datasources
          configMap:
            name: grafana-provisioning
            items:
              - key: datasource.yaml
                path: datasource.yaml
        - name: provisioning-dashboards
          configMap:
            name: grafana-provisioning
            items:
              - key: dashboards.yaml
                path: dashboards.yaml
        - name: dashboards-volume
          configMap:
            name: grafana-dashboards
