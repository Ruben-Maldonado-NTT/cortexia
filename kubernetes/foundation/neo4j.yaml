apiVersion: v1
kind: Service
metadata:
  name: cortexia-neo4j
  namespace: cortexia
  labels:
    app: cortexia-neo4j
spec:
  ports:
    - port: 7474
      name: http
    - port: 7687
      name: bolt
  clusterIP: None
  selector:
    app: cortexia-neo4j
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cortexia-neo4j
  namespace: cortexia
spec:
  serviceName: "cortexia-neo4j"
  replicas: 1
  selector:
    matchLabels:
      app: cortexia-neo4j
  template:
    metadata:
      labels:
        app: cortexia-neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5.17
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: neo4j-auth
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: neo4j-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
