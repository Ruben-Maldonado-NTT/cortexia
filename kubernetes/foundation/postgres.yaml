apiVersion: v1
kind: Service
metadata:
  name: cortexia-postgres
  namespace: cortexia
  labels:
    app: cortexia-postgres
spec:
  ports:
    - port: 5432
      name: postgres
  clusterIP: None
  selector:
    app: cortexia-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cortexia-postgres
  namespace: cortexia
spec:
  serviceName: "cortexia-postgres"
  replicas: 1
  selector:
    matchLabels:
      app: cortexia-postgres
  template:
    metadata:
      labels:
        app: cortexia-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: postgres-db
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
