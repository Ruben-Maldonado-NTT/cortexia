apiVersion: v1
kind: Service
metadata:
  name: cortexia-minio
  namespace: cortexia
  labels:
    app: cortexia-minio
spec:
  ports:
    - port: 9000
      name: api
    - port: 9001
      name: console
  selector:
    app: cortexia-minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexia-minio
  namespace: cortexia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cortexia-minio
  template:
    metadata:
      labels:
        app: cortexia-minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args: ["server", "/data", "--console-address", ":9001"]
          ports:
            - containerPort: 9000
            - containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: minio-access-key
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: minio-secret-key
          volumeMounts:
            - name: minio-data
              mountPath: /data
      volumes:
        - name: minio-data
          emptyDir: {} # Use PVC in real prod
