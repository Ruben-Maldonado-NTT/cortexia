apiVersion: v1
kind: Service
metadata:
  name: cortexia-flowise
  namespace: cortexia
  labels:
    app: cortexia-flowise
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: cortexia-flowise
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexia-flowise
  namespace: cortexia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cortexia-flowise
  template:
    metadata:
      labels:
        app: cortexia-flowise
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: flowise
          image: flowiseai/flowise:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: HOST
              value: "0.0.0.0"
            - name: DATABASE_TYPE
              value: "postgres"
            - name: DATABASE_HOST
              value: "cortexia-postgres"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: postgres-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: postgres-password
            - name: DATABASE_NAME
              value: "flowise"
            - name: APIKEY_PATH
              value: "/root/.flowise"
            - name: LOG_PATH
              value: "/root/.flowise/logs"
            - name: OPENAI_API_BASE
              value: "http://cortexia-litellm:4000/v1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: litellm-master-key
          volumeMounts:
            - name: flowise-data
              mountPath: "/root/.flowise"
  # In production use PVC
      volumes:
        - name: flowise-data
          emptyDir: {}
