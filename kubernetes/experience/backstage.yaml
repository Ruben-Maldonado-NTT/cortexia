apiVersion: v1
kind: Service
metadata:
  name: cortexia-backstage
  namespace: cortexia
  labels:
    app: cortexia-backstage
spec:
  ports:
    - port: 7007
      name: http
  selector:
    app: cortexia-backstage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexia-backstage
  namespace: cortexia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cortexia-backstage
  template:
    metadata:
      labels:
        app: cortexia-backstage
    spec:
      containers:
        - name: backstage
          image: ghcr.io/backstage/backstage:latest
          ports:
            - containerPort: 7007
              name: http
          env:
            - name: POSTGRES_HOST
              value: "cortexia-postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: postgres-password
            - name: APP_CONFIG_app_baseUrl
              value: "http://localhost:8088/backstage"
            - name: APP_CONFIG_backend_baseUrl
              value: "http://localhost:8088/backstage"
