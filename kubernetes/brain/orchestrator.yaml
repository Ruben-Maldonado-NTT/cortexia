apiVersion: v1
kind: Service
metadata:
  name: cortexia-orchestrator
  namespace: cortexia
  labels:
    app: cortexia-orchestrator
spec:
  ports:
    - port: 8095
      name: http
  selector:
    app: cortexia-orchestrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexia-orchestrator
  namespace: cortexia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cortexia-orchestrator
  template:
    metadata:
      labels:
        app: cortexia-orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8095"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: orchestrator
          # Assuming image is built/pushed. In dev, use local registry or 'imagePullPolicy: Never' if using Kind/Minikube with preloaded images
          image: cortexia/orchestrator:latest 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8095
              name: http
          env:
            - name: DATABASE_URL
              value: "postgresql://cortexia:cortexia123@cortexia-postgres:5432/litellm"
            - name: OPENAI_API_BASE
              value: "http://cortexia-litellm:4000"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cortexia-secrets
                  key: litellm-master-key
